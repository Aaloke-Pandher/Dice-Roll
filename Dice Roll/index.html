<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width">
	<title>Dice Roll</title>
	<link href="style.css" rel="stylesheet" type="text/css" />
</head>

<body> 
	<h1>Dice Roll Simulator.</h1> 
	<div>
	<p>1:<span id="one-num"></span></p>
	<p>2:<span id="two-num"></span></p>
	<p>3:<span id="three-num"></span></p>
	<p>4:<span id="four-num"></span></p>
	<p>5:<span id="five-num"></span></p>
	<p>6:<span id="six-num"></span></p> 
	</div>
	<img id="dice" src="Img/Dice1.jpg" width="180px"> 
	<button id="roll-btn">Roll</button>  
	<p id="text">There's a 1/6 chance of getting any of the sides, test your luck and see which one of the sides you can get to 100 hundred with first. Maybe that's your lucky number.</p>
	<!-- Load JavaScript -->
	<script src="script.js"></script>
</body>

</html>
